version: 2
jobs:
  build:
    docker:
    - image: circleci/node:8.11

    working_directory: ~/repo

    steps:
    - checkout

    - run:
        name: Yarn install
        command: yarn install --force

    - run:
        name: Build
        command: yarn production

    - run:
        name: Publish to NPM
        command: |
          if [ "$CIRCLE_BRANCH" == 'master' ]; then
            echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/repo/.npmrc
            npm publish
          fi;
